<body>
    <script>
        let msg = ``;
        let userName = prompt('Introdu numele tau');
        if( userName == null || userName == '') {
            msg = `Introdu o valoare valida!`;
        } else{
            msg += `Salut, ${userName}. `;
            msg += `Bine ai venit pe platforma noastra!`;
        }
        alert(msg);
    </script>
</body>
