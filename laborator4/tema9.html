<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 9</title>
</head>
<body>
    <script>
        const colors = ['red'];
        //Adauga la sfarsit
        colors.push('blue');
        colors.push('green');
        //Strege la sfarsit
        colors.pop('green');
        //Adauga in fata
        colors.unshift('black');
        colors.unshift('gray');
        //Sterge de la inceput
        colors.shift('gray');
        console.log(colors);
    </script>
</body>
</html>
