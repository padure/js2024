<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./t2/main.css">
</head>
<body>
    <div class="container">
        <div class="col-md-4 m-auto p-3">
            <div class="calculator">
                <div class="row display bg-dark text-white px-2"></div>
                <div class="row mt-1">
                    <button class="btn btn-outline-dark col-4" data-value="1">1</button>
                    <button class="btn btn-outline-dark col-4" data-value="2">2</button>
                    <button class="btn btn-outline-dark col-4" data-value="3">3</button>
                    <button class="btn btn-outline-dark col-4" data-value="4">4</button>
                    <button class="btn btn-outline-dark col-4" data-value="5">5</button>
                    <button class="btn btn-outline-dark col-4" data-value="6">6</button>
                    <button class="btn btn-outline-dark col-4" data-value="7">7</button>
                    <button class="btn btn-outline-dark col-4" data-value="8">8</button>
                    <button class="btn btn-outline-dark col-4" data-value="9">9</button>
                    <button class="btn btn-outline-dark col-4" data-value="0">0</button>
                    <button class="btn btn-outline-dark col-4" data-value="-">-</button>
                    <button class="btn btn-outline-dark col-4" data-value="+">+</button>
                    <button class="btn btn-outline-dark col-4" data-value="*">*</button>
                    <button class="btn btn-outline-dark col-4" data-value="/">/</button>
                    <button class="btn btn-danger col-4" data-value="C">C</button>
                    <button class="btn btn-warning col-12 text-white" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./t2/main.js"></script>
</body>
</html>
