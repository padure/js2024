<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="tari" class="border row p-2"></div>
    </div>
    <script>
        fetch('https://restcountries.com/v2/all')
            .then( data => data.json() )
            .then( tari => {
                const tariElement = document.querySelector('#tari');
                tari.map(tara => {
                    const {name, flag} = tara;
                    tariElement.innerHTML += `<div class='col-1 border p-2'>
                        <img src='${flag}' class='img-fluid'>
                        ${name}
                    </div>`;
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
