<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h3 class="text-center">Adauga un oras</h3>
            <div class="col-6 m-auto">
                <form action="#" method="post" id="form-orase">
                    <div class="mb-3">
                        <label for="oras" class="form-label">Oras</label>
                        <input type="text" name="oras" id="oras" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Save</button>
                </form>
            </div>
        </div>
        <div class="row mt-3 flex-column">
            <h4 class="text-center">Lista oraselor inregistrate</h4>
            <div class="col-6 m-auto my-3">
                <button class="btn btn-danger" id="delete-all">Sterge lista</button>
            </div>
            <div class="col-6 m-auto">
                <ul class="list-group" id="orase"></ul>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./t1/main.js"></script>
</body>
</html>
