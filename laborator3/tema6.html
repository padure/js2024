<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 6</title>
</head>
<body>
    <button id="sort">Sort</button>
    <div id="orase">
        <div>Cahul</div>
        <div>Soroca</div>
        <div>Balti</div>
        <div>Orhei</div>
        <div>Chisinau</div>
    </div>
    <script>
        const sortBTN = document.getElementById('sort');
        const oraseElement = document.getElementById('orase');

        sortBTN.onclick = () => {
            const orase = oraseElement.children;
            const oraseArray = [...orase].map(oras => oras.textContent);
            const oraseArraySortate = oraseArray.sort();
            oraseElement.innerHTML = "";
            oraseArraySortate.map(oras => {
                oraseElement.innerHTML += `<div>${oras}</div>`;
            });
        }
    </script>
</body>
</html>
