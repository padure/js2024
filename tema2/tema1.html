<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 2</title>
</head>
<body>
    <script>
        // Functii
        /*Declarativa*/
        function sumaElementelor(nr1, nr2) {
            return nr1 + nr2;
        }
        /*Asociativa*/
        const sumaNumerelor = (nr1, nr2) => {
            return nr1 + nr2;
        }
        /*Constanta*/
        const sumaDouaNumere = function (nr1, nr2) {
            return nr1 + nr2;
        }
        /*Anonima*/
        ()(
            () => { 
                return 'Salut'; 
            }
        );
        
    </script>
</body>
</html>
