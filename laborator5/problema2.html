<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2 </title>
</head>
<body>
    <script>
        const data = {
            comenzi : [
                {produs: "Pizza", cantitate: 5, pret: 575.00},
                {produs: "Table", cantitate: 2, pret: 315.00},
                {produs: "Car", cantitate: 2, pret: 14.00},
                {produs: "Bacon", cantitate: 3, pret: 299.00},
                {produs: "Shirt", cantitate: 2, pret: 543.00},
                {produs: "Pizza", cantitate: 1, pret: 775.00},
            ]
        }

        const total = ({comenzi}) => {
            return comenzi.reduce((tot, {pret, cantitate}) => cantitate * pret + tot, 0);
        }

        console.log(total(data));
    </script>
</body>
