<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand">Biblioteca</a>
            <form class="d-flex" role="search" id="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Main -->
    <main>
        <div class="container">
            <h5 class="my-4">Adauga o carte</h5>
            <form action="#" method="post" id="add-book" class="col-6">
                <div class="mb-3">
                    <label for="nume">Nume</label>
                    <input type="text" name="nume" id="nume" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pagini">Pagini</label>
                    <input type="number" name="pagini" id="pagini" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="an">An</label>
                    <input type="number" name="an" id="an" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </main>
    <!-- Scripts -->
    <script type="module">
        const addBookElement = document.querySelector("#add-book");
        addBookElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const saveBook = async (book) => {
                const response = await fetch('http://localhost:3000/books/create', {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(book)
                });
                return response.json();
            }
            const book = {
                "nume": addBookElement.nume.value,
                "autor": addBookElement.autor.value,
                "pagini": addBookElement.pagini.value,
                "an": addBookElement.an.value
            }
            saveBook(book);
        });
    </script>
</body>

</html>
